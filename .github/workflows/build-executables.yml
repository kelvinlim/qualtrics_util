name: Build Cross-Platform Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build for'
        required: false
        type: choice
        options:
          - all
          - linux
          - macos
          - windows

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-amd64
            extension: ''
            python-version: '3.11'
          - os: macos-latest
            platform: macos-amd64
            extension: ''
            python-version: '3.11'
          - os: macos-latest
            platform: macos-arm64
            extension: ''
            python-version: '3.11'
          - os: windows-latest
            platform: windows-amd64
            extension: '.exe'
            python-version: '3.11'

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable
      run: |
        pyinstaller qualtrics-util.spec --clean

    - name: Rename executable
      shell: bash
      run: |
        cd dist
        if [ -f "qualtrics-util" ]; then
          if [ "${{ matrix.platform }}" = "windows-amd64" ]; then
            mv qualtrics-util qualtrics-util-windows-amd64.exe
          elif [ "${{ matrix.platform }}" = "macos-arm64" ]; then
            mv qualtrics-util qualtrics-util-macos-arm64
          elif [ "${{ matrix.platform }}" = "macos-amd64" ]; then
            mv qualtrics-util qualtrics-util-macos-amd64
          else
            mv qualtrics-util qualtrics-util-linux-amd64
          fi
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: qualtrics-util-${{ matrix.platform }}
        path: dist/qualtrics-util*
        retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Prepare release assets
      run: |
        echo "Looking for artifacts..."
        find artifacts -type f || true
        ls -la artifacts/ || true
        
        mkdir -p release-assets
        
        # Copy all executables to release-assets
        find artifacts -type f -name "qualtrics-util*" -exec cp {} release-assets/ \;
        
        echo "Files in release-assets:"
        ls -lh release-assets/ || true
        
        # Create checksums for all files
        cd release-assets
        for file in *; do
          if [[ ! "$file" =~ \.sha256$ ]]; then
            shasum -a 256 "$file" > "$file.sha256"
          fi
        done
        cd ..
        
        # List what we have
        echo "Release assets prepared:"
        ls -lh release-assets/

    - name: Check assets exist
      run: |
        if [ ! "$(ls -A release-assets/)" ]; then
          echo "Error: No release assets found!"
          exit 1
        fi

    - name: Create release notes
      run: |
        TAG_NAME="${{ github.ref_name }}"
        REPO="${{ github.repository }}"
        
        cat > release-notes.md << EOT
        # Qualtrics Util ${TAG_NAME}
        
        ## Downloads
        
        ### Executables (No Python Required)
        
        Download the appropriate executable for your platform:
        - Linux (AMD64): [qualtrics-util-linux-amd64](https://github.com/${REPO}/releases/download/${TAG_NAME}/qualtrics-util-linux-amd64) ([checksum](https://github.com/${REPO}/releases/download/${TAG_NAME}/qualtrics-util-linux-amd64.sha256))
        - macOS (Intel): [qualtrics-util-macos-amd64](https://github.com/${REPO}/releases/download/${TAG_NAME}/qualtrics-util-macos-amd64) ([checksum](https://github.com/${REPO}/releases/download/${TAG_NAME}/qualtrics-util-macos-amd64.sha256))
        - macOS (Apple Silicon): [qualtrics-util-macos-arm64](https://github.com/${REPO}/releases/download/${TAG_NAME}/qualtrics-util-macos-arm64) ([checksum](https://github.com/${REPO}/releases/download/${TAG_NAME}/qualtrics-util-macos-arm64.sha256))
        - Windows (AMD64): [qualtrics-util-windows-amd64.exe](https://github.com/${REPO}/releases/download/${TAG_NAME}/qualtrics-util-windows-amd64.exe) ([checksum](https://github.com/${REPO}/releases/download/${TAG_NAME}/qualtrics-util-windows-amd64.exe.sha256))
        
        ## Usage
        
        Download the appropriate executable for your platform, make it executable (Linux/macOS), and run the commands below.
        
        See README.md for full documentation.
        EOT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: release-assets/*
        body_path: release-notes.md
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

